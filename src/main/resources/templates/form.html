<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<div class="row mt-5 ">
			<div class="col-md-6 offset-md-3">
				<form th:action="@{/process}" method="post" th:object="${loginData}">

					<h1 class="text-center">Signup here</h1>
					<div class="form-group">
						<label for="exampleInputEmail1" class="form-label">UserName</label>
						<input type="text" name="userName"
							th:classappend="${#fields.hasErrors('userName')?'is-invalid':'form-control is-valid'}"
							th:value="${loginData.userName}" class="form-control "
							id="exampleInputEmail1" aria-describedby="emailHelp">

						<div th:each="e : ${#fields.errors('userName')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback"></div>
						<!-- <p th:each="e : ${#fields.errors('userName')}" th:text="${e}">

						</p> -->

					</div>



					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Email</label>
						<input type="text" name="email" th:value="${loginData.email}"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':'form-control is-valid'}"
							class="form-control" id="exampleInputPassword1">
						<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback"></div>
					</div>


					<div class="mb-3 form-check">
						<input th:classappend="${#fields.hasErrors('agreed')?'is-invalid':'is-valid'}"
						type="checkbox" class="form-check-input" id="exampleCheck1">
						
						<label for="exampleCheck1">Agree terms and Conditions</label>
						<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback"></div>
		
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>



			</div>
		</div>
	</div>

</body>

</html>
